<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="result-heading">Your Result</div>
        <div class="my-score">
          76 
        </div>
       <div class="max-score">of 100</div>
        <div class="compliment">Great</div>
        <div class="rating-desc">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="right">
        <div class="summary-heading">Summary</div>

        <div class="reaction-score"><img src="./assets/images/icon-reaction.svg" alt="">
          Reaction<span class="score">80 <span class="score--max-score">/ 100</span></span>
        </div>
        <div class="memory-score">
          <img src="./assets/images/icon-memory.svg" alt="">

          Memory

          <span class="score">92 <span class="score--max-score">/ 100</span></span>
        </div>
        <div class="verbal-score">
          <img src="./assets/images/icon-verbal.svg" alt="">

          Verbal
          
          <span class="score">61 <span class="score--max-score">/ 100</span></span>
        </div>
        <div class="visual-score">
          <img src="./assets/images/icon-visual.svg" alt="">

          Visual
          <span class="score">72 <span class="score--max-score">/ 100</span></span>
        </div>

        <button class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
